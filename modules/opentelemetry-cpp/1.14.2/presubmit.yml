matrix:
  platform: ["debian10", "macos", "ubuntu2004", "windows"]
  bazel: ["6.x", "7.x"]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++14'
    - '--host_cxxopt=-std=c++14'
    - '--@//api:with_abseil=true'
    build_targets:
    - '@io_opentelemetry_cpp//...'
