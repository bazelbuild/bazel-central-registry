matrix:
  platform:
    - debian11
    - ubuntu2004_arm64
    - macos_arm64
    - windows
  bazel: [7.*, 8.*, 9.*]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@rules_go//go/tools/bzltestutil/..."
bcr_test_module:
  module_path: tests/bcr
  matrix:
    platform:
      - debian11
      - ubuntu2004_arm64
      - macos_arm64
      - windows
    bazel: [7.*, 8.*, 9.*]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - //...
        - "@go_default_sdk//..."
      test_targets:
        - //...
