bcr_test_module:
  module_path: test
  matrix:
    unix_platform:
      - debian11
      - ubuntu2004
      - ubuntu2204
      - ubuntu2404
      - macos
      - macos_arm64
    bazel: [7.x, 8.x, rolling]
  tasks:
    verify_targets_unix:
      name: Build targets on Unix platforms
      platform: ${{ unix_platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@azure-core-test-cpp//:azure_core_test_cpp"
      build_flags:
        - "--@curl//:ssl_lib=openssl"
