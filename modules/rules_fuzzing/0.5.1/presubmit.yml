matrix:
  platform: ["macos", "ubuntu2204"]
  bazel: ["6.x", "7.x"]

tasks:
  build_targets:
    name: "Build targets"
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    build_targets:
      - "@rules_fuzzing//fuzzing/..."
      - "-@rules_fuzzing//fuzzing/replay:*"

bcr_test_module:
  module_path: "examples/bzlmod"
  matrix:
    platform: ["macos", "ubuntu2204"]
    bazel: ["6.x", "7.x"]
  tasks:
    run_tests:
      name: "Run test module"
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
        - "//..."
