matrix:
  platform: ["macos", "ubuntu2204"]
  bazel: ["6.*", "7.*", "8.*"]

tasks:
  build_targets:
    name: "Build targets"
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@rules_fuzzing//fuzzing/..."

bcr_test_module:
  module_path: "examples/bzlmod"
  matrix:
    platform: ["macos", "ubuntu2204"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//..."
