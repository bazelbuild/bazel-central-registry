matrix:
  platform:
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++17'
    - '--host_cxxopt=-std=c++17'
    build_targets:
    - '@freeimage'
    - '@freeimage//:freeimage'
    - '@freeimage//:freeimageplus'
