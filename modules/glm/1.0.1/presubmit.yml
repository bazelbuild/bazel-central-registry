matrix:
  bazel: [6.x, 7.x, rolling]
  platform:
    - centos7
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@glm//:glm"
  run_test_module:
    name: Run test module
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    shell_commands:
      - cd test
    test_targets:
      - "//..."
