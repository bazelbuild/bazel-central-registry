matrix:
  platform:
    - debian10
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"

  verify_targets_mbedtls:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"
    build_flags:
      - "--@curl//:ssl_lib=mbedtls"

  verify_targets_openssl:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"
    build_flags:
      - "--@curl//:ssl_lib=openssl"

  verify_targets_http_only_disabled:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"
    build_flags:
      - "--@curl//:http_only=false"
