matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling
  ssl_lib:
    - boringssl
    - mbedtls
    - openssl
  exclude:
    # The OpenSSL on BCR does not support Windows.
    - platform: windows
      ssl_lib: openssl

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"
    build_flags:
      - "--@curl//:ssl_lib=${{ ssl_lib }}"

  verify_targets_http_only_disabled:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@curl//:curl"
    build_flags:
      - "--@curl//:http_only=false"
