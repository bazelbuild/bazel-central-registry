bcr_test_module:
  bazel: [7.x, 8.x]
  module_path: ""
  tasks:
    # Only run web_testing_go tests on linux but not macos and windows
    web_testing_go_ubuntu2004:
      name: "rules_web_testing_go in ubuntu"
      platform: ubuntu2004
      shell_commands:
      - "sh ./bazelci/setup_ubuntu.sh"
      test_flags:
      - "--test_tag_filters=-noci,-sauce"
      build_targets: [ "//..." ]
      test_targets: [ "//..." ]

