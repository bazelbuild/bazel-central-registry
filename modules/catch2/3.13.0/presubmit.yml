matrix:
  platform:
    - debian13
    - macos_arm64
    - ubuntu2404
    - windows
  bazel: [7.x, 8.x, 9.x, rolling]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - --cxxopt=-std=c++14
    build_targets:
      - '@catch2//:catch2'
      - '@catch2//:catch2_main'
