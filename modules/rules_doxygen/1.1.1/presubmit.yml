bcr_test_module:
  module_path: "examples"
  matrix:
    platform: ["fedora40", "ubuntu2204", "windows"]
    bazel: [7.x]
  tasks:
    run_tests:
      name: "Build example modules"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//base:doxygen"
        - "//latex:doxygen"
        - "//doxyfile:doxygen"
        - "//nested:doxygen"
        - "//custom:doxygen"
        - "//awesome:doxygen"
