matrix:
  bazel: ["7.x", "rolling"]

tasks:
  verify_build_targets:
    name: Verify Build targets on macOS
    platform: macos_arm64
    bazel: ${{ bazel }}
    build_targets:
      - "@swift_bep_parser//SwiftBEPParser/Sources:SwiftBEPParser"
    build_flags:
      - "--repo_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1"
