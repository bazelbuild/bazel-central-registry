matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--copt=-DBOOST_TEST_DYN_LINK"
    build_targets:
      - "@exempi//..."
    test_flags:
      - "--copt=-DBOOST_TEST_DYN_LINK"
    test_targets:
      - "@exempi//..."
