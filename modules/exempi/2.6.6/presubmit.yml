matrix:
  platform_unix:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
  platform_mac:
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets_unix:
    platform: ${{ platform_unix }}
    bazel: ${{ bazel }}
    build_flags:
      - --linkopt=-lpthread
      - --linkopt=-ldl
    build_targets:
      - "@exempi//..."
    test_flags:
      - --linkopt=-lpthread
      - --linkopt=-ldl
    test_targets:
      - "@exempi//..."
  verify_targets_mac:
    platform: ${{ platform_mac }}
    bazel: ${{ bazel }}
    build_flags:
      - -framework CoreServices
    build_targets:
      - "@exempi//..."
    test_flags:
      - -framework CoreServices
    test_targets:
      - "@exempi//..."
