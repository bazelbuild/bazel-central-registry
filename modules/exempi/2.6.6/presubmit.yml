matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets_unix:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - --linkopt=-lpthread
      - --linkopt=-ldl
    build_targets:
      - "@exempi//..."
    test_flags:
      - --linkopt=-lpthread
      - --linkopt=-ldl
    test_targets:
      - "@exempi//..."
