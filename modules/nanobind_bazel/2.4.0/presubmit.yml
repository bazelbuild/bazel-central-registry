matrix:
  bazel:
    - 7.x
    - 8.x
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@nanobind_bazel//:nanobind'
    build_flags:
    - --cxxopt=-std=c++17
    - --cxxopt=/std:c++17
