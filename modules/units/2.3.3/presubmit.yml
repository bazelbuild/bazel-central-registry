matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
  bazel:
  - 7.x
  - 6.x
tasks:
 build_and_test:
    name: Build library and run test target
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++14'
    - '--host_cxxopt=-std=c++14'
    build_targets:
    - '@units'
    test_flags:
    - '--cxxopt=-std=c++14'
    - '--host_cxxopt=-std=c++14'
    test_targets:
    - '@units//:units_test'
