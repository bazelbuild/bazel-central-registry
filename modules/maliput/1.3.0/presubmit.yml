      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - '@maliput//:common'
        - '@maliput//:math'
        - '@maliput//:base'
        - '@maliput//:geometry_base'
        - '@maliput//:api'
        - '@maliput//:plugin'
        - '@maliput//:routing'
        - '@maliput//:utility'
        - '@maliput//:drake'
        - '@maliput//:test_utilities'
