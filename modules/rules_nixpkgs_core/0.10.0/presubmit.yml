bcr_test_module:
  module_path: "testing"
  matrix:
    platform: ["ubuntu2204"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      shell_commands:
        - curl -L https://nixos.org/nix/install -o /tmp/install-nix
        - yes | sh /tmp/install-nix --daemon
      test_targets:
        - "//..."
