matrix:
  platform:
  - centos7
  - debian11
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel: ["7.x", "8.x"]
tasks:
  verify_targets:
    name: Verify build targets
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    build_targets:
      - '@jsoncons//:jsoncons'
    build_flags:
      - --cxxopt=-std=c++17
      - --features=parse_headers
      - --process_headers_in_dependencies
