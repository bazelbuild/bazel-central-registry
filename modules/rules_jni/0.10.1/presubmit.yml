matrix:
  bazel: [6.x, 7.x]
  platform: ["rockylinux8", "debian10", "macos", "ubuntu2004", "windows"]

tasks:
  build_targets:
    name: "Build targets under //jni"
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    build_targets:
      - "@rules_jni//jni/..."

bcr_test_module:
  module_path: "tests"
  matrix:
    bazel: [6.x, 7.x]
    platform: ["rockylinux8", "debian10", "macos", "ubuntu2004", "windows"]
  tasks:
    run_tests:
      name: "Run test module"
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
        - "//..."

