matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--host_cxxopt=-std=c++17'
    - '--cxxopt=-std=c++17'
    - '--linkopt=-fsanitize=address'
    - '--copt=-fsanitize=address'
    - '--copt=-DFUZZING_BUILD_MODE_UNSAFE_FOR_PRODUCTION'
    - '--copt=-UNDEBUG'
    - '--copt=-D_LIBCPP_ENABLE_ASSERTIONS=1'
    build_targets:
    - '@fuzztest//fuzztest:fuzztest'