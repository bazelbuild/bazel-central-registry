matrix:
  platform:
  - ubuntu2004
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_unix_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - --action_env=CC=clang
    - --action_env=CXX=clang++
    - --host_cxxopt=-std=c++17
    - --cxxopt=-std=c++17
    - --cxxopt=-Wno-c++20-extensions
    build_targets:
    - '@fuzztest//fuzztest:fuzztest'
    - '@fuzztest//centipede:centipede'