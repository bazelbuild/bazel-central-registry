bcr_test_module:
  module_path: "examples"
  matrix:
    platform: ["debian10", "macos", "ubuntu2004"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      test_targets:
        - "//..."
    run_windows_tests:
      name: "Run test module"
      platform: "windows"
      build_targets:
        - "//..."
      test_targets:
        - "//..."
        # Running these tests on Windows requires non-standard Visual Studio
        # components and tweaks to PATH.
        - "-//cc_asan_test/..."
        - "-//cc_asan_test_with_reset/..."
