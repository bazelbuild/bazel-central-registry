matrix:
  platform:
    - debian11
    - ubuntu2204
  bazel:
    - 7.x
    - 8.x

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - '@aws_sdk//:core'
      - '@aws_sdk//:s3'
      - '@aws_sdk//:transfer'
    build_flags:
      - '--cxxopt=-std=c++17'
