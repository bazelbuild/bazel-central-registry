matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    build_targets:
    - '@aws_sdk//:core'
    - '@aws_sdk//:s3'
    build_flags:
    - '--noincompatible_disallow_empty_glob'
    bazel: 7.x


