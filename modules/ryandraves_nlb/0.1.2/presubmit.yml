matrix:
  platform:
  - ubuntu2404
  bazel:
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    # Simple target using the `patch` macro; no Python, NPM, or `cxxopt` dependencies
    - '@ryandraves_nlb//emb/project/bootloader:memmap_application_patch'
bcr_test_module:
  module_path: bzl/test_module
  matrix:
    platform:
    - ubuntu2404
    bazel:
    - 8.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
      # Python dependency
      - '@ryandraves_nlb//nlb/buffham'
      # `patch` macro
      - '//:file_patch'
