matrix: &matrix
  platform: [debian11, ubuntu2404, macos, macos_arm64]
  bazel: [7.x, 8.x, rolling]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags: [--cxxopt=-std=c++17]
    build_targets: &build_targets ["@paho.mqtt.cpp//...", -@paho.mqtt.cpp//test/...]
  verify_targets_windows:
    name: Verify build targets
    platform: windows
    bazel: ${{ bazel }}
    build_flags: [--cxxopt=/std:c++17]
    build_targets: *build_targets

bcr_test_module:
  matrix: *matrix
  module_path: test
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags: [--cxxopt=-std=c++17]
      test_targets: &test_targets [//...]
    run_test_module_windows:
      name: Run test module
      platform: windows
      bazel: ${{ bazel }}
      build_flags: [--cxxopt=/std:c++17]
      test_targets: *test_targets
