matrix: &matrix
  platform:
    - debian11
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, rolling]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets: ["@paho.mqtt.cpp//...", -@paho.mqtt.cpp//test/...]

bcr_test_module:
  matrix: *matrix
  module_path: test
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets: [//...]
