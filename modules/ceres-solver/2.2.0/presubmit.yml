matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  # - windows
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - --cxxopt=-std=c++17
    build_targets:
    - '@ceres-solver//:ceres'
  run_test_module:
    name: Run test module
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    test_targets:
      - "@ceres-solver//:dense_cholesky_test"
      - "@ceres-solver//:dense_linear_solver_test"
      - "@ceres-solver//:solver_test"
      - "@ceres-solver//:sparse_cholesky_test"
      - "@ceres-solver//:tiny_solver"
