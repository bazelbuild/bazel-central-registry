matrix:
  platform:
    - debian13
    - macos_arm64
    - ubuntu2404
    - ubuntu2404_arm64
    - windows
  bazel: [7.x, 8.x, 9.x, rolling]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--process_headers_in_dependencies"
    build_targets:
      - "@boost.sort//:boost.sort"

bcr_test_module:
  module_path: test
  matrix:
    platform:
      - debian13
      - macos_arm64
      - ubuntu2404
      - ubuntu2404_arm64
      - windows
    bazel: [7.x, 8.x, 9.x, rolling]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - "--process_headers_in_dependencies"
      build_targets:
        - "//..."
      test_flags:
        - "--process_headers_in_dependencies"
      test_targets:
        - "//..."
