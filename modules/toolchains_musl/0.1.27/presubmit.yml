bcr_test_module:
  module_path: "bcr_test"
  matrix:
    platform:
      - "debian10"
      - "macos"
      - "macos_arm64"
      - "rockylinux8"
      - "rockylinux8_arm64"
      - "ubuntu2004"
      - "ubuntu2404"
    bazel: [ 6.*, 7.*, 8.* ]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//..."
      build_flags:
        # Required with Bazel 6
        - "--incompatible_enable_cc_toolchain_resolution"
      test_targets:
        - "//..."
      test_flags:
        # Required with Bazel 6
        - "--incompatible_enable_cc_toolchain_resolution"
