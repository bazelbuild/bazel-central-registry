matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++17"
    build_targets:
      - "@rocksdb//:rocksdb"
    test_flags:
      - "--cxxopt=-std=c++17"
    test_targets:
      - "@rocksdb//:all"
  verify_targets_all_features:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++17"
      - "--@rocksdb//:with_bzip2"
      - "--@rocksdb//:with_liburing"
      - "--@rocksdb//:with_lz4"
      - "--@rocksdb//:with_zlib"
      - "--@rocksdb//:with_zstd"
    build_targets:
      - "@rocksdb//:rocksdb"
    test_flags:
      - "--cxxopt=-std=c++17"
      - "--@rocksdb//:with_bzip2"
      - "--@rocksdb//:with_liburing"
      - "--@rocksdb//:with_lz4"
      - "--@rocksdb//:with_zlib"
      - "--@rocksdb//:with_zstd"
    test_targets:
      - "@rocksdb//:all"
