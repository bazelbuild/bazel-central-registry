matrix:
  ubuntu_with_gtk3:
  - ubuntu2204
  - ubuntu2004_arm64
  platform:
  - rockylinux8
  - debian11
  - ubuntu2204
  - ubuntu2004_arm64
  - macos
  - macos_arm64
  bazel:
  - 7.x
  - 8.x
  - rolling
tasks:
  verify_targets:
    name: Verify build targets (MacOS)
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@opencv//:opencv'
  verify_targets_gtk3:
    name: Verify build targets (Ubuntu)
    platform: ${{ ubuntu_with_gtk3 }}
    bazel: 8.x
    shell_commands:
      - sudo apt update && sudo apt install -y libgtk-3-dev
    build_flags:
      - "--@opencv//:gtk3=@linux-gtk-deps//:gtk3"
    build_targets:
    - '@opencv//:opencv'
