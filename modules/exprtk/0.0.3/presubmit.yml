matrix:
  unix_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    environment:
      CC: clang
    build_targets:
      - "@exprtk//:exprtk"
    test_targets:
      - "@exprtk//:exprtk_test"
