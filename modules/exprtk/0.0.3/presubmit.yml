matrix:
  build_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  # Tests don't all pass out of the box on Windows and Mac, skip them for now.
  test_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ build_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@exprtk//:exprtk"
  tests:
    platform: ${{ test_platform }}
    bazel: ${{ bazel }}
    test_targets:
      - "@exprtk//:exprtk_test"
