matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: 7.0.2
    build_targets:
    - '@rules_tf//...'
    # Re-enable those targets when toolchain registration is supported.
    - '-@rules_tf//tf/toolchains/git:*'

bcr_test_module:
  module_path: tests/bcr
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
  tasks:
    run_test_module:
      name: Run test module
      bazel: 7.0.2
      platform: ${{ platform }}
      build_targets:
      - //...
      test_targets:
      - //...
