matrix:
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - windows
  bazel: [6.x, 7.x, rolling]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@c-blosc2//:c-blosc2"
  bcr_test_module:
    module_path: "."
    name: Run tests
    platform: ${{ platform }}
    test_flags:
      - "--linkopt=-ldl"
    bazel: ${{ bazel }}
    test_targets:
      - "//..."
