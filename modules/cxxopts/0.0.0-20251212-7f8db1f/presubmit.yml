# BCR presubmit configuration for cxxopts module
# This file defines the build verification tests

matrix:
  platform:
    - ubuntu2004
    - macos
    - windows
  bazel: ["7.x", "8.x"]

tasks:
  verify_targets:
    name: Verify cxxopts library builds
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@cxxopts//:cxxopts"
