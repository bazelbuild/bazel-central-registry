matrix:
  bazel: ["7.x", "8.x", "9.*"]
  platform: ["debian10", "macos", "macos_arm64", "ubuntu2004", "windows"]

tasks:
  verify_targets:
    name: Verify build targets
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    build_targets:
      - '@gsl//:gsl'

bcr_test_module:
  module_path: "."
  matrix:
    bazel: ["7.x", "8.x", "9.*"]
    platform: ["ubuntu2004"]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
      - '//...'
