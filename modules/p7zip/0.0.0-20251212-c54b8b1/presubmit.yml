# BCR presubmit configuration for p7zip module
# This file defines the build verification tests

# Verify that the p7zip module can be built as a dependency
matrix:
  platform:
    - ubuntu2004
    - debian10
    - macos
    - windows
  bazel: [6.x, 7.x, 8.x]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@p7zip//:7za"
