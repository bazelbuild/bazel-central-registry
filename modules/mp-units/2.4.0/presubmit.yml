matrix:
  platform:
    - ubuntu2404
  bazel:
    - 7.x
    - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++20"
      - "--host_cxxopt=-std=c++20"
    build_targets:
      - "@mp-units//:core"
      - "@mp-units//:systems"
      - "@mp-units//:mp-units"
      - "@mp-units//:unit_tests_static"
