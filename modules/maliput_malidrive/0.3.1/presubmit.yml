matrix:
  bazel: [6.x, 7.x]
  platform: ["ubuntu2004"]  # "debian10", "macos", "windows"
tasks:
  verify_targets:
    name: Verify Build Targets
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    build_flags:
      - '--process_headers_in_dependencies'
    build_targets:
      - '@maliput_malidrive//:maliput_malidrive'

bcr_test_module:
  module_path: "."
  matrix:
    bazel: [6.x, 7.x]
    platform: ["ubuntu2004"]  # "debian10", "macos", "windows"
  tasks:
    run_tests:
      name: "Run test module"
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
        - "//..."
