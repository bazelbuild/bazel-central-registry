bcr_test_module:
    module_path: '.'
    matrix:
        bazel: ['rolling', '8.x', '7.x']
        platform: ['debian10', 'macos', 'ubuntu2004', 'windows']
    tasks:
        run_tests:
            name: 'Run test module'
            bazel: ${{ bazel }}
            platform: ${{ platform }}
            test_targets:
                - '//js/...'
                - '//npm/...'
