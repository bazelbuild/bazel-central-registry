matrix:
  platform:
  - debian11
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel:
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@objectweb_asm//asm'
    - '@objectweb_asm//asm-analysis'
    - '@objectweb_asm//asm-commons'
    - '@objectweb_asm//asm-tree'
    - '@objectweb_asm//asm-util'
