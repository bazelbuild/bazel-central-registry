matrix:
  platform:
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++20"
      - "--incompatible_disallow_empty_glob=false"
    build_targets:
      - "@icu//icu4c/source/..."
      - "@icu//tools/..."
