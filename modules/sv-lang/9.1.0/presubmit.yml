bcr_test_module:
  module_path: ""
  matrix:
    platform:
      # Requires C++20 supported compiler (GCC > 11, clang > 17)
      - ubuntu2204
      - ubuntu2404
      - macos_arm64
    bazel: ["7.x", "8.x"]

  incompatible_flags:
    "--incompatible_autoload_externally=":
      - 7.x
      # 8.x Not working as not supported by dependencies of this project
      # TODO: revisit this

  tasks:
    verify_targets:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - '--cxxopt=-std=c++20'
      test_flags:
        - '--cxxopt=-std=c++20'
      build_targets:
      - "@sv-lang//..."
      test_targets:
      - "@sv-lang//..."
