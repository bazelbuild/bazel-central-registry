matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:               
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++17'
    - '--host_cxxopt=-std=c++17'
    build_targets:
    - '@capnproto//c++/src/capnp:capnp'
    - '@capnproto//c++/src/capnp:capnp-rpc'
    - '@capnproto//c++/src/capnp:capnpc'
    - '@capnproto//c++/src/capnp:capnp_tool'
    - '@capnproto//c++/src/capnp:capnpc-c++'
    - '@capnproto//c++/src/capnp:capnpc-capnp'
    - '@capnproto//c++/src/capnp:capnp_runtime'

