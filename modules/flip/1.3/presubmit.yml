matrix:
  bazel: [6.x, 7.x]
  unix_platform: ["macos", "ubuntu2004"]

tasks:
  unix_test:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
    - --cxxopt=-std=c++17
    build_targets:
    - '@flip//:flip'
    - '@flip//:flip-cli'
  windows_test:
    platform: "windows"
    bazel: ${{ bazel }}
    build_flags:
    - --cxxopt=/std:c++20
    build_targets:
    - '@flip//:flip'
    - '@flip//:flip-cli'