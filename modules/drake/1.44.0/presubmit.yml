bcr_test_module:
  module_path: .
  matrix:
    bazel:
      - 7.x
      - 8.x
    platform:
      - ubuntu2204
      - ubuntu2404
      - macos_arm64
  tasks:
    build:
      name: Build Drake targets
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
        - "@drake//common:fmt_test"
        - "@drake//common:fmt_eigen_test"
        - "@drake//common:text_logging_test"