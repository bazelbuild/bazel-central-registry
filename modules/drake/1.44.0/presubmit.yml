bcr_test_module:
  module_path: .
  matrix:
    bazel:
      - 7.x
      - 8.x
    platform:
      - ubuntu2204
      - ubuntu2404
      - macos_arm64
  tasks:
    test:
      name: Test Some Drake targets
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
        - "//common:fmt_test"
        - "//common:fmt_eigen_test"
        - "//common:text_logging_test"
