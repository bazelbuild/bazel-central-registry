bcr_test_module:
  module_path: ""
  bazel: [7.x, 8.x]
  tasks:
    web_testing_scala_ubuntu2004:
      name: "rules_web_testing_scala in ubuntu"
      platform: ubuntu2004
      shell_commands:
      - "sh ./bazelci/setup_ubuntu.sh"
      test_flags:
      - "--test_tag_filters=-noci,-sauce"
      build_targets: [ "//..." ]
      test_targets: [ "//..." ]
    web_testing_scala_windows:
      name: "rules_web_testing_scala in windows"
      platform: windows
      test_flags:
      - "--test_tag_filters=-noci,-sauce"
      build_targets: [ "//..." ]
      test_targets: [ "//..." ]
