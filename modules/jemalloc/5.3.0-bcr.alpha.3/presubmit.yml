bcr_test_module:
  module_path: examples
  matrix:
    platform:
      - fedora40
      - debian11
      - ubuntu2004
      - ubuntu2204
      - ubuntu2404
      - macos
      - macos_arm64
    linux_platform:
      - fedora40
      - debian11
      - ubuntu2004
      - ubuntu2204
      - ubuntu2404
    bazel: ["7.x", "8.x", "rolling"]
  tasks:
    verify_examples:
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//..."
      test_targets:
        - "//..."
    verify_jemalloc:
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@jemalloc//..."
      test_targets:
        - "@jemalloc//..."
    verify_jemalloc_with_prof:
      platform: ${{ linux_platform }}  # BCR libunwind only supports linux
      bazel: ${{ bazel }}
      build_flags:
        - "--config=prof"
      build_targets:
        - "@jemalloc//..."
      test_flags:
        - "--config=prof"
      test_targets:
        - "@jemalloc//..."
