matrix:
  platform:
    - fedora40
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  linux_platform:
    - fedora40
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
  bazel: ["7.x", "8.x", "rolling"]
tasks:
  verify_jemalloc:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@jemalloc//..."
    test_targets:
      - "@jemalloc//..."
  verify_jemalloc_with_prof_libunwind:
    platform: ${{ linux_platform }} # BCR libunwind only supports linux
    bazel: ${{ bazel }}
    build_flags:
      - "--config=prof-libunwind"
    build_targets:
      - "@jemalloc//..."
    test_flags:
      - "--config=prof-libunwind"
    test_targets:
      - "@jemalloc//..."
  verify_jemalloc_with_prof_libgcc:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--config=prof-libgcc"
    build_targets:
      - "@jemalloc//..."
    test_flags:
      - "--config=prof-libgcc"
    test_targets:
      - "@jemalloc//..."
      # This one test fails on Mac for some reason, so just skip it.
      - "-@jemalloc//test/unit:prof_gdump"
  verify_jemalloc_with_prof_gcc:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--config=prof-gcc"
    build_targets:
      - "@jemalloc//..."
    test_flags:
      - "--config=prof-gcc"
    test_targets:
      - "@jemalloc//..."
      # This one test fails on Mac for some reason, so just skip it.
      - "-@jemalloc//test/unit:prof_gdump"

bcr_test_module:
  module_path: examples
  matrix:
    platform:
      - fedora40
      - debian11
      - ubuntu2004
      - ubuntu2204
      - ubuntu2404
      - macos
      - macos_arm64
    bazel: ["7.x", "8.x", "rolling"]
  tasks:
    verify_examples:
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//..."
      test_targets:
        - "//..."
