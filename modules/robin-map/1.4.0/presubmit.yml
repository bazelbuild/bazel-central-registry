matrix:
  platform:
  - debian10
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel:
  - 7.x
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--process_headers_in_dependencies'
    - '--features=parse_headers'
    build_targets:
    - '@robin-map//:robin-map'
