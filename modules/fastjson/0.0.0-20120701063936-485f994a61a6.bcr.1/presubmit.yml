matrix:
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
  bazel:
    - rolling
    - 8.x
    - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@fastjson//:fastjson"

bcr_test_module:
  module_path: "tests"
  matrix:
    platform:
      - debian10
      - ubuntu2004
      - macos
      - macos_arm64
      - windows
    bazel:
      - rolling
      - 8.x
      - 7.x
  tasks:
    run_test_module:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//tests:all_tests"
