matrix:
  platform:
    - debian13
    - macos_arm64
    - ubuntu2404
    - ubuntu2404_arm64
    - windows
  bazel: [7.x, 8.x, 9.x, rolling]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
      - '--@boost.mqtt5//:ssl=openssl'
    build_targets:
      - '@boost.mqtt5//:boost.mqtt5'
