matrix:
  platform:
    - debian10
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel:
    - 7.x
    - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@websocketpp"
  verify_targets_boost:
    name: Verify build targets using boost asio
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@websocketpp"
    test_targets:
      - "@websocketpp//..."
    build_flags:
    - '--@websocketpp//:use_boost=true'
    - '--@boost.asio//:ssl=boringssl'
    test_flags:
    - '--@websocketpp//:use_boost=true'
    - '--@boost.asio//:ssl=boringssl'
