matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@openscad_rules//:scad_unittest'
    - '@openscad_rules//:scad_utils'
bcr_test_module:
  module_path: test_models
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
    bazel:
    - 7.x
    - 6.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
      - //:cylinder_section
      - //:cylinder_section_obj
      - //:cylinder_section_test
      - //:hardware
      - //:hardware_obj
      - //:hardware_test
      - //:hollow_cylinder
      - //:hollow_cylinder_obj
      - //:hollow_cylinder_test
      test_targets:
      - //:cylinder_section_test
      - //:hardware_test
      - //:hollow_cylinder_test
