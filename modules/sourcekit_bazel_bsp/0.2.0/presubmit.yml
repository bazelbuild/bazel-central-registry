matrix:
  platform:
  - macos
  - macos_arm64
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--nobuild" # Remove this once the CI supports Xcode 26
    build_targets:
    - '@sourcekit_bazel_bsp//Sources:sourcekit-bazel-bsp'
