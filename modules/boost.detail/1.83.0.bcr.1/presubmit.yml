matrix: &matrix
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    build_targets:
      - "@boost.detail//:detail"

bcr_test_module:
  module_path: test
  matrix: *matrix
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      test_targets:
        - //:tests
