bcr_test_module:
  module_path: tests
  matrix:
    platform:
      - windows
    bazel:
      - "7.2.1"
      - "7.3.0"
      - "8.0.0rc6"
  tasks:
    run_test_module:
      name: Run test module
      bazel: ${{ bazel }}
      platform: ${{ platform }}
      test_targets:
      - //sh_binaries:all
      test_flags:
      - -s
      - --noincompatible_disallow_ctx_resolve_tools

