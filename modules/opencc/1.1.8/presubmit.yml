matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@opencc'
bcr_test_module:
  module_path: ""
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
      - //:opencc
      test_targets:
      - //src/...
      - //data/...
      - //test/...
