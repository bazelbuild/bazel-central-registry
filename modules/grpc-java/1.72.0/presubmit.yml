matrix:
  platform: ["debian10", "macos", "ubuntu2004", "windows"]
  bazel: ["7.x", "8.x"]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@grpc-java//:java_grpc_library__external_repo_test'
incompatible_flags:
  # https://github.com/bazelbuild/bazel/issues/23043
  "--incompatible_autoload_externally=":
    - 7.x
    - 8.x
