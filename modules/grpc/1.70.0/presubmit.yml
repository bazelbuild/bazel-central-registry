matrix:
  platform:
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - windows
  bazel:
    - 7.x
    - 8.x

tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@grpc//:grpc"
      - "@grpc//:grpc_unsecure"
      - "@grpc//:grpc++"
      - "@grpc//:grpc++_unsecure"
      - "@grpc//examples/protos/..."
