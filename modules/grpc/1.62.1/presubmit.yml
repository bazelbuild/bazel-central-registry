matrix:
  platform: ["debian10", "macos", "ubuntu2004", "windows"]
  bazel:
  - 7.x

tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - "--copt=-isystem/usr/local/include"
    build_targets:
    - '@grpc//:grpc'
    - '@grpc//:grpc_unsecure'
    - '@grpc//:grpc++'
    - '@grpc//:grpc++_unsecure'
