  verify_targets_cpp17_boost_asio:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--process_headers_in_dependencies'
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    build_targets:
      - '@asio-grpc//:asio-grpc'
    test_targets:
      - '@asio-grpc//:asio-grpc_cpp17_test'
  verify_targets_cpp17_standalone_asio:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--process_headers_in_dependencies'
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
      - '--@asio-grpc//:use_standalone_asio'
    build_targets:
      - '@asio-grpc//:asio-grpc'
    test_targets:
      - '@asio-grpc//:asio-grpc_cpp17_test'
