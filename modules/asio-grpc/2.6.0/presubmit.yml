matrix:
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2004_arm64
    - ubuntu2204
    - ubuntu2404
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--process_headers_in_dependencies'
      - '--cxxopt=-std=c++20'
      - '--host_cxxopt=-std=c++20'
    build_targets:
      - '@asio-grpc//:asio-grpc_boost_asio'
      - '@asio-grpc//:asio-grpc_standalone_asio'
    test_targets:
      - '@asio-grpc//:asio-grpc_boost_asio_cpp20_test'
      - '@asio-grpc//:asio-grpc_standalone_asio_cpp20_test'
