bcr_test_module:
  module_path: "examples/simple"
  matrix:
    platform: ["debian11", "macos", "ubuntu2004", "windows"]
    bazel: [8.x]
  tasks:
    verify_targets:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - "--keep_going"
        - "--config=fawltydeps"
      build_targets:
        #- "//client:client" # broken for demo purposes
        - "//client:sidequest"
        - "//libs:db"
        - "//libs:utils"
        - "//server:server"

