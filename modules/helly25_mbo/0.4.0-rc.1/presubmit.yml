matrix:
  bazel:
  - 7.x
  - 8.x
  platform:
  - ubuntu2404
  - macos
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++20'
    #bazel query 'kind(cc_binary,//...) - rdeps(//mbo/mope:mope,//...)'
    build_targets:
      - '@helly25_mbo//mbo/container:limited_set_benchmark'
      - '@helly25_mbo//mbo/diff:unified_diff'
      - '@helly25_mbo//mbo/file:glob'
