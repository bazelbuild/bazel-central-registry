# A consumption test of the bzlmod is in the subdir integration_test
bcr_test_module:
  module_path: "integration_test"
  matrix:
    platform: ["debian11", "macos", "ubuntu2204"]
    bazel: [7.x, 8.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//..."
    run_test_module:
      name: "Run Integration tests"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//integration_test/..."
