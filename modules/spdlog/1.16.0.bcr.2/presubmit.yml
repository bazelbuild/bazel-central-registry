matrix:
  unix_platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
  windows_platform:
    - windows
  bazel: [7.x, 8.x, rolling]
  header_build_flags: ["--@spdlog//:header_only=true", "--@spdlog//:header_only=false"]
tasks:
  unix_test_fmt:
    name: Verify unix build targets (fmt)
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@spdlog//:spdlog"
    build_flags: 
      - ${{ header_build_flags }}
  unix_test_std_format:
    name: Verify unix build targets (std::format)
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@spdlog//:spdlog"
    build_flags: 
      - ${{ header_build_flags }}
      - --@spdlog//:use_fmt=false
      - --cxxopt=-std=c++20
  windows_test_fmt:
    name: Verify windows build targets (fmt)
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@spdlog//:spdlog"
    build_flags: 
      - ${{ header_build_flags }}
      - --cxxopt=/utf-8
  windows_test_std_format:
    name: Verify windows build targets (std::format)
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@spdlog//:spdlog"
    build_flags: 
      - ${{ header_build_flags }}
      - --@spdlog//:use_fmt=false
      - --cxxopt="/std:c++20 /utf-8"

