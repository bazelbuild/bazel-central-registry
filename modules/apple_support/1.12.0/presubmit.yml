matrix:
  platform: ["centos7", "debian10", "ubuntu2004", "windows"]
  bazel: ["6.x", "7.x", "rolling"]

tasks:
  verify_targets:
    name: "Build targets under //lib"
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@apple_support//lib/...'
  run_tests:
    name: "Run test targets"
    platform: "macos_arm64"
    bazel: ${{ bazel }}
    build_targets:
    - '@apple_support//lib/...'
    test_targets:
    - '@apple_support//test/...'
    - '--'
    # Needs the new toolchain
    - '-@apple_support//test:linking_disable_objc_apple_link_test'
