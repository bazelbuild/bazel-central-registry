# BCR presubmit configuration for prjtrellis module
# This file defines the build verification tests

# Simple smoke test matrix
matrix:
  platform:
    - ubuntu2004
  bazel: ["7.x", "8.x"]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@prjtrellis//:pytrellis"
    test_targets:
      - "@prjtrellis//:prjtrellis_smoke_test"
