matrix:
  platform:
  - debian10
  - debian11
  - ubuntu2204
  - ubuntu2404
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--process_headers_in_dependencies'
      - '--features=parse_headers'
    build_targets:
      - '@nonstd-span'
