bcr_test_module:
  module_path: ""
  matrix:
    platform: ["ubuntu2004", "windows"]
    bazel: ["7.x", "8.x"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - --override_module=rules_rust=
      test_flags:
        - --override_module=rules_rust=
      shell_commands:
        - "bash ./test/bazelci_unix_setup.sh"
      test_targets:
        - "//..."
bcr_test_module_macos:
  module_path: ""
  matrix:
    platform: ["macos_arm64"]
    bazel: ["7.x", "8.x"]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - --override_module=rules_rust=
      test_flags:
        - --override_module=rules_rust=
      shell_commands:
        - "bash ./test/bazelci_unix_setup.sh"
