matrix:
  platform:
    # Disable platforms that do not support c++20.
    # - debian10
    # - ubuntu2004
    # - ubuntu2004_arm64
    - debian11
    - macos
    - macos_arm64
    - ubuntu2204
    - ubuntu2404
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++20'
      - '--host_cxxopt=-std=c++20'
    test_flags:
      - '--cxxopt=-std=c++20'
      - '--host_cxxopt=-std=c++20'
    build_targets:
      - '@lexy//:lexy'
    test_targets:
      - '@lexy//:lexy_test'
