matrix:
  platform:
    - debian11
    - ubuntu2204_arm64
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, 9.x]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@suitesparse//:amd"
      - "@suitesparse//:ccolamd"
