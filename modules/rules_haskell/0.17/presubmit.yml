matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    build_targets:
    - '@rules_haskell//haskell/...'
    - '@rules_haskell//tools/...'
bcr_test_module:
  module_path: rules_haskell_tests
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      build_flags:
      - "--build_tag_filters=-requires_nix,-requires_lz4,-requires_shellcheck,-requires_threaded_rts,-dont_test_with_bindist,-dont_test_on_bazelci,-integration"
      build_targets:
      - //...
      - -//buildifier/...
      test_flags:
      - "--test_tag_filters=-requires_nix,-requires_lz4,-requires_shellcheck,-requires_threaded_rts,-dont_test_with_bindist,-dont_test_on_bazelci,-integration"
      test_targets:
      - //...
