matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    environment:
      BAZEL_USE_CPP_ONLY_TOOLCHAIN: '1'
    shell_commands:
    - |
      if apt --version >/dev/null 2>/dev/null; then
        sudo apt update
        sudo apt install --no-install-recommends -yy libtinfo5 libgmp-dev
      fi
    build_targets:
    - '@rules_haskell//haskell/...'
    - '@rules_haskell//tools/...'
bcr_test_module:
  module_path: rules_haskell_tests
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      environment:
        BAZEL_USE_CPP_ONLY_TOOLCHAIN: '1'
      build_flags:
      - "--build_tag_filters=-requires_nix,-requires_lz4,-requires_shellcheck,-requires_threaded_rts,-dont_test_with_bindist,-dont_test_on_bazelci,-integration"
      build_targets:
      - //...
      - -//buildifier/...
      test_flags:
      - "--test_tag_filters=-requires_nix,-requires_lz4,-requires_shellcheck,-requires_threaded_rts,-dont_test_with_bindist,-dont_test_on_bazelci,-integration"
      test_targets:
      - //...
