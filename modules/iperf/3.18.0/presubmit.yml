matrix:
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2004_arm64
    - ubuntu2204
    - ubuntu2404
    # Windows is not currently supported.
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling
tasks:
  unix_test:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    build_targets:
      - '@iperf//:iperf3'
    test_targets:
      - '@iperf//...'
