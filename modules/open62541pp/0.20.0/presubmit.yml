matrix:
  platform:
    - debian11
    - ubuntu2204
  bazel:
    - 7.x
    - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
    build_targets:
      - "//:open62541pp"

  test_targets:
    name: Run test targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    test_flags:
      - '--cxxopt=-std=c++17'
    test_targets:
      - "//:open62541pp_tests"
