matrix:
  platform:
    - debian11
    - ubuntu2204
  bazel:
    - 8.x
    - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@open62541pp//:open62541pp"

  test_targets:
    name: Run test targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    test_targets:
      - "@open62541pp//:open62541pp_tests"
