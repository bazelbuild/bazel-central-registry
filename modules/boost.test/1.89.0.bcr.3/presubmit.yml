matrix:
  unix_platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
  windows_platform:
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  unix_verify_targets:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@boost.test//:hdrs"
      - "@boost.test//:boost.test"
      - "@boost.test//:cpp_main"
      - "@boost.test//:test_main"
      - "@boost.test//:unit_test_main"

  windows_verify_targets:
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@boost.test//:hdrs"
      - "@boost.test//:boost.test"
      - "@boost.test//:cpp_main"
      - "@boost.test//:test_main"
      - "@boost.test//:unit_test_main"

