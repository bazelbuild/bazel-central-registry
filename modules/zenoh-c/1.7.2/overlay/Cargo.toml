[package]
name = "zenoh-c"
version = "1.7.2"
repository = "https://github.com/eclipse-zenoh/zenoh-c"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
    "Luca Cominardi <luca.cominardi@gmail.com>",
]
edition = "2021"
license = "EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "The Zenoh C API"
readme = "README.md"
build = "build.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
shared-memory = ["zenoh/shared-memory"]
unstable = ["zenoh/unstable", "zenoh-ext/unstable"]
auth_pubkey = ["zenoh/auth_pubkey"]
auth_usrpwd = ["zenoh/auth_usrpwd"]
transport_multilink = ["zenoh/transport_multilink"]
transport_compression = ["zenoh/transport_compression"]
transport_quic = ["zenoh/transport_quic"]
transport_serial = ["zenoh/transport_serial"]
transport_unixpipe = ["zenoh/transport_unixpipe"]
transport_tcp = ["zenoh/transport_tcp"]
transport_tls = ["zenoh/transport_tls"]
transport_udp = ["zenoh/transport_udp"]
transport_unixsock-stream = ["zenoh/transport_unixsock-stream"]
transport_ws = ["zenoh/transport_ws"]
transport_vsock = ["zenoh/transport_vsock"]
stats = ["zenoh/stats"]
default = [
    "shared-memory",
    "unstable",
    "auth_pubkey",
    "auth_usrpwd",
    "transport_multilink",
    "transport_compression",
    "transport_quic",
    "transport_serial",
    "transport_unixpipe",
    "transport_tcp",
    "transport_tls",
    "transport_udp",
    "transport_unixsock-stream",
    "transport_ws",
    "transport_vsock",
]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
chrono = "0.4.37"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.139"
tracing = "0.1"
rand = "0.9.0"
spin = "0.9.5"
tokio = "*"
unwrap-infallible = "0.1.5"
const_format = "0.2.32"
zenoh = { version = "1.7.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "release/1.7.2", default-features = false, features = ["internal"] }
zenoh-ext = { version = "1.7.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "release/1.7.2", default-features = false, features = ["internal"] }
zenoh-runtime = { version = "1.7.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "release/1.7.2" }
zenoh-util = { version = "1.7.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "release/1.7.2" }
flume = "*"

[target.'cfg(unix)'.dependencies]
ctor = "0.4.1"

[build-dependencies]
zenoh = { version = "1.7.2", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "release/1.7.2", default-features = false, features = ["internal"] }
cbindgen = "0.29.0"
fs2 = "0.4.3"
regex = "1.11.1"
serde_yaml = "0.9.19"
fs_extra = "1.3.0"
evalexpr = "11.3.0" # Bumping to 12.x.x will cause 1.75 check fails
phf = { version = "0.11.2", features = ["macros"] }

[lib]
path = "src/lib.rs"
name = "zenohc"
crate-type = ["cdylib", "staticlib"]
doctest = false

[package.metadata.deb.variants.libzenohc]
name = "libzenohc"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]

[package.metadata.deb.variants.libzenohc-dev]
name = "libzenohc-dev"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]
depends = "libzenohc (=1.7.2)"
assets = [["include/*", "usr/include/", "755"]]

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false     # If you want debug symbol in release mode, set the env variable: RUSTFLAGS=-g
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
