matrix:
  platform:
    - debian10
    - ubuntu2004
    - ubuntu2004_arm64
    - debian11
    - macos
    - macos_arm64
    - ubuntu2204
    - ubuntu2404
    # Not currently supported
    # - windows
  bazel:
    - 7.x
    - 8.x
    # Disabled due to a CI failure due to incompatibility:
    # got unexpected keyword argument 'incompatible_use_toolchain_transition'
    # - rolling
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    test_flags:
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    build_targets:
      - '@behaviortree_cpp//:behaviortree_cpp'
    test_targets:
      - '@behaviortree_cpp//:behaviortree_cpp_test'
