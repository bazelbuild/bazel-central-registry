matrix:
  platform:
    # Debian compiler version is too old.
    # - debian10
    # - debian11
    - ubuntu2004
    - ubuntu2004_arm64
    - macos
    - macos_arm64
    - ubuntu2204
    - ubuntu2404
    # Not currently supported
    # - windows
  bazel:
    - 7.x
    - 8.x
    # Disabled due to error coming from transitive flatbuffer dependencies:
    # Unable to find package for @@[unknown repo 'local_config_platform'
    # - rolling
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    test_flags:
      - '--cxxopt=-std=c++17'
      - '--host_cxxopt=-std=c++17'
    build_targets:
      - '@behaviortree_cpp//:behaviortree_cpp'
    test_targets:
      - '@behaviortree_cpp//:behaviortree_cpp_test'
