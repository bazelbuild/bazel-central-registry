matrix:
  unix_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets_unix:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - --cxxopt=-std=c++17
    build_targets:
      - "@avro-cpp//:avro_cpp"
    test_flags:
      - --cxxopt=-std=c++17
    test_targets:
      - "@avro-cpp//:all"
  verify_targets_windows:
    platform: windows
    bazel: ${{ bazel }}
    build_flags:
      - --cxxopt=/std:c++17
    build_targets:
      - "@avro-cpp//:avro_cpp"
    test_flags:
      - --cxxopt=/std:c++17
    test_targets:
      - "@avro-cpp//:all"
