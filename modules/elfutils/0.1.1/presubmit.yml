bcr_test_module:
  module_path: "integration"
  matrix:
    platform: ["ubuntu2204"]
    bazel: [8.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//..."
    verify_targets:
      name: Verify build targets
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@elfutils//:elfutils"
