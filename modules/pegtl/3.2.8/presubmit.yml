matrix:
  bazel: [7.x, 8.x]
  unix_platform: ["macos", "macos_arm64", "ubuntu2004", "debian10"]

tasks:
  unix_test:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
    build_targets:
      - '@pegtl//...'
  windows_test:
    platform: windows
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
    build_targets:
      - '@pegtl//...'
verify_debian10_targets:
    platform: debian10
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++17"
      - "--linkopt=-lstdc++fs"
    build_targets:
      - '@pegtl//...'
