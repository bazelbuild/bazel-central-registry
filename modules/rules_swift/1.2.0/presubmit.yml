matrix:
  platform:
  - centos7
  - debian10
  - ubuntu2004
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    environment:
      CC: "clang"
    build_targets:
    - "@rules_swift//examples/xplatform/..."
  verify_targets_macos:
    name: Verify build targets
    platform: macos
    build_targets:
    - "@rules_swift//examples/apple/..."
