matrix:
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - windows
  bazel:
    - 7.x
    - 8.x
    - rolling
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++20'
      - '--host_cxxopt=-std=c++20'
    build_targets:
      - '@lanelet2//:lanelet2_core'
      - '@lanelet2//:lanelet2_io'
      - '@lanelet2//:lanelet2_matching'
      - '@lanelet2//:lanelet2_projection'
      - '@lanelet2//:lanelet2_routing'
      - '@lanelet2//:lanelet2_traffic_rules'
      - '@lanelet2//:lanelet2_validation'
    test_targets:
      - '@lanelet2//...'
