matrix:
  platform:
  - debian11
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--host_copt=-Wno-deprecated-declarations'
    - '--copt=-Wno-deprecated-declarations'
    - '--define=absl=1'
    build_targets:
    - '@cel-cpp//...'
