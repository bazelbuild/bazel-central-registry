matrix:
  linux_platform: ["debian11", "ubuntu2204"]
  osx_platform: ["macos", "macos_arm64"]
  bazel: [7.x, 8.x]

tasks:
  verify_linux_targets:
    name: Verify linux build and test targets
    platform: ${{ linux_platform }}
    shell_commands:
    - sudo apt-get update
    - sudo apt-get install libomp5 -y
    bazel: ${{ bazel }}
    build_targets:
    - '@openfhe//:core'
    - '@openfhe//:pke'
    - '@openfhe//:binfhe'
    - '@openfhe//:headers'
    - '@openfhe//:libopenfhe'
  verify_osx_targets:
    name: Verify osx build and test targets
    platform: ${{ osx_platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@openfhe//:core'
    - '@openfhe//:pke'
    - '@openfhe//:binfhe'
    - '@openfhe//:headers'
    - '@openfhe//:libopenfhe'
    build_flags:
    - "--repo_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1"
