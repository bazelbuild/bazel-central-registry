matrix:
  unix_platform:
  - ubuntu2004
  bazel:
  - 8.x
  - 7.x
  - 6.x
tasks:
  verify_unix:
    name: Verify build targets
    platform: ${{ unix_platforms }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++23'
    build_targets:
    - '@plyodine//plyodine:ply_reader'
    - '@plyodine//plyodine:ply_writer'
    - '@plyodine//plyodine/writers:in_memory_writer'
    - '@plyodine//plyodine/readers:triangle_mesh_reader'
    - '@plyodine//tools:ply_sanitizer'
    - '@plyodine//tools:ply_validator'
  verify_windows:
    name: Verify build targets on Windows
    platform: "windows"
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=/std:c++23'
    build_targets:
    - '@plyodine//plyodine:ply_reader'
    - '@plyodine//plyodine:ply_writer'
    - '@plyodine//plyodine/writers:in_memory_writer'
    - '@plyodine//plyodine/readers:triangle_mesh_reader'
    - '@plyodine//tools:ply_sanitizer'
    - '@plyodine//tools:ply_validator'
