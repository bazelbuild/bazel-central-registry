matrix:
  platform:
  - debian10
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel:
  - 7.x
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--process_headers_in_dependencies'
    build_targets:
    - '@nanobind//:nanobind'

bcr_test_module:
  module_path: "."
  matrix:
    platform:
    - debian10
    - ubuntu2204
    - macos
    - macos_arm64
    - windows
    bazel:
    - 7.x
    - 8.x
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
      - '--process_headers_in_dependencies'
      test_targets:
      - "//..."
