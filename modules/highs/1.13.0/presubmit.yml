matrix:
  bazel:
  - 8.x
  unix_platform:
  - debian11
  - ubuntu2404
  - macos
  - macos_arm64
  windows_platform:
  - windows
tasks:
  unix_presubmit:
    name: Unix Presubmit
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++17'
    - '--cxxopt=-Wno-sign-compare'
    - '--host_cxxopt=-std=c++17'
    - '--host_cxxopt=-Wno-sign-compare'
    build_targets:
    - '@highs//...'
  windows_presubmit:
    name: Windows Presubmit
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=/std:c++17'
    - '--host_cxxopt=/std=c++17'
    build_targets:
    - '@highs//...'
