matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  - windows
  bazel:
  - 8.x
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@compat-bazel-tools//buildozer'
    - '@compat-bazel-tools//file_hash'
    - '@compat-bazel-tools//goimports'
    - '@compat-bazel-tools//golangcilint'
    - '@compat-bazel-tools//gometalinter'
    - '@compat-bazel-tools//gorevive'
    - '@compat-bazel-tools//gotemplate'
    - '@compat-bazel-tools//multirun'
    - '@compat-bazel-tools//rjsone'
