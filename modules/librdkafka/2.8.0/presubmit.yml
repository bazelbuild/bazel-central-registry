matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@librdkafka//:librdkafka"
    test_targets:
      - "@librdkafka//:all"
  verify_targets_no_features:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--@librdkafka//:with_curl=false"
      - "--@librdkafka//:with_ssl=false"
      - "--@librdkafka//:with_zlib=false"
      - "--@librdkafka//:with_zstd=false"
    build_targets:
      - "@librdkafka//:librdkafka"
    test_flags:
      - "--@librdkafka//:with_curl=false"
      - "--@librdkafka//:with_ssl=false"
      - "--@librdkafka//:with_zlib=false"
      - "--@librdkafka//:with_zstd=false"
    test_targets:
      - "@librdkafka//:all"
