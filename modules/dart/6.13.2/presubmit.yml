matrix:
  platform:
  - debian11
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++17'
    - '--host_cxxopt=-std=c++17'
    build_targets:
    - '@dart//:dart-all'
    - '@dart//:dart-collision'
    - '@dart//:dart-collision-bullet'
    - '@dart//:dart-collision-core'
    - '@dart//:dart-collision-dart'
    - '@dart//:dart-collision-fcl'
    - '@dart//:dart-collision-ode'
    - '@dart//:dart-common'
    - '@dart//:dart-config'
    - '@dart//:dart-constraint'
    - '@dart//:dart-dynamics'
    - '@dart//:dart-external'
    - '@dart//:dart-integration'
    - '@dart//:dart-lcpsolver'
    - '@dart//:dart-math'
    - '@dart//:dart-optimizer'
    - '@dart//:dart-simulation'
    - '@dart//:dart-utils'
