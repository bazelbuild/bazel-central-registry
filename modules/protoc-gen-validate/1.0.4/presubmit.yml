matrix:
  platform:
  - debian10
  - ubuntu2004
  - windows
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++14'
    build_targets:
    - '@protoc-gen-validate//bazel/go:pgv_plugin_go'
    - '@protoc-gen-validate//validate:cc_validate'
    - '@protoc-gen-validate//validate:go_default_library'
    - '@protoc-gen-validate//validate:validate_proto'
