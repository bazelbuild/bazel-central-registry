bcr_test_module:
  module_path: "."
  matrix:
    platform:
      - debian11
      - macos
      - macos_arm64
      - ubuntu2204
      - ubuntu2404
      - windows
    bazel: [7.x, 8.x, 9.x, rolling]
  tasks:
    verify_targets:
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@boost.lockfree//..."
      test_targets:
        - "@boost.lockfree//..."
