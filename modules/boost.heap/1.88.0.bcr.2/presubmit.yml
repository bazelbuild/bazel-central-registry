matrix:
  unix_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  windows_platform:
    - windows
  bazel: [7.x, 8.x, rolling]
tasks:
  unix_verify_targets:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - "--process_headers_in_dependencies"
    build_targets:
      - "@boost.heap"
    test_flags:
      - '--cxxopt=-std=c++17'
      - "--process_headers_in_dependencies"
    test_targets:
      - "@boost.heap//..."
  windows_verify_targets:
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
      - "--process_headers_in_dependencies"
    build_targets:
      - "@boost.heap"
    test_flags:
      - '--cxxopt=/std:c++17'
      - "--process_headers_in_dependencies"
    test_targets:
      - "@boost.heap//..."
