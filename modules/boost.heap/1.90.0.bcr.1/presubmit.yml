matrix:
  unix_platform:
    - debian13
    - macos_arm64
    - ubuntu2404
    - ubuntu2404_arm64
  windows_platform:
    - windows
  bazel: [7.x, 8.x, 9.x, rolling]
tasks:
  unix_verify_targets:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - "--process_headers_in_dependencies"
    build_targets:
      - "@boost.heap"
  windows_verify_targets:
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
      - "--process_headers_in_dependencies"
    build_targets:
      - "@boost.heap"

bcr_test_module:
  module_path: test
  matrix:
    unix_platform:  
      - debian13
      - macos_arm64
      - ubuntu2404
      - ubuntu2404_arm64
    windows_platform:
      - windows
    bazel: [7.x, 8.x, 9.x, rolling]
  tasks:
    run_unix_test_module:
      name: Run unix test module
      platform: ${{ unix_platform }}
      bazel: ${{ bazel }}
      build_flags:
        - '--cxxopt=-std=c++17'
        - '--process_headers_in_dependencies'
      build_targets:
        - //...
      test_flags:
        - '--cxxopt=-std=c++17'
        - '--process_headers_in_dependencies'
      test_targets:
        - //...
    run_windows_test_module:
      name: Run windows test module
      platform: ${{ windows_platform }}
      bazel: ${{ bazel }}
      build_flags:
        - '--cxxopt=/std:c++17'
        - '--process_headers_in_dependencies'
      build_targets:
        - //...
      test_flags:
        - '--cxxopt=/std:c++17'
        - '--process_headers_in_dependencies'
      test_targets:
        - //...
