matrix:
  unix_platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
  windows_platform:
    - windows
  bazel:
    - 7.x
    - 8.x
    # TODO: https://github.com/raccoons-build/bazel-openssl-cc/issues/42
    # - rolling
tasks:
  verify_targets_use_boringssl:
    name: Verify boringssl build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
      - '--@boost.mysql//:ssl=boringssl'
    build_targets:
      - '@boost.mysql//:boost.mysql'
  verify_targets_use_boringssl_on_windows:
    name: Verify boringssl build targets
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
      - '--process_headers_in_dependencies'
      - '--@boost.mysql//:ssl=boringssl'
    build_targets:
      - '@boost.mysql//:boost.mysql'
  verify_targets_use_openssl:
    name: Verify openssl build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
      - '--@boost.mysql//:ssl=openssl'
    build_targets:
      - '@boost.mysql//:boost.mysql'
  verify_targets_use_openssl_windows:
    name: Verify openssl build targets
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
      - '--process_headers_in_dependencies'
      - '--@boost.mysql//:ssl=openssl'
    build_targets:
      - '@boost.mysql//:boost.mysql'
