matrix:
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
    - windows
  bazel: [7.x]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--process_headers_in_dependencies'
      - '--@boost.mysql//:ssl=boringssl'
      - '--@boost.asio//:ssl=boringssl'
    build_targets:
      - '@boost.mysql//:boost.mysql'
