bcr_test_module:
  module_path: test
  matrix:
    platform:
      - debian11
      - ubuntu2004
      - ubuntu2204
      - ubuntu2404
      - macos
      - macos_arm64
      # TODO: enable windows once wil is in the BCR:
      # https://github.com/bazelbuild/bazel-central-registry/issues/3807
      # - windows
    bazel: [7.x, 8.x, rolling]
  tasks:
    verify_targets:
      name: Build and test targets
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@azure-identity-cpp//:azure_identity_cpp"
      build_flags:
        - "--@curl//:ssl_lib=openssl"
      test_targets:
        - "@azure-identity-cpp//:azure_identity_cpp_test"
      test_flags:
        - "--@curl//:ssl_lib=openssl"
