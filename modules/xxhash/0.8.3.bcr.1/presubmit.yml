matrix:
  unix_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, last_rc]
tasks:
  verify_targets_unix:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@xxhash"
    test_targets:
      - "@xxhash//:all"
  verify_targets_windows:
    platform: windows
    bazel: ${{ bazel }}
    build_flags:
      - --copt=/std:c11
    build_targets:
      - "@xxhash"
    test_flags:
      - --copt=/std:c11
    test_targets:
      - "@xxhash//:all"
