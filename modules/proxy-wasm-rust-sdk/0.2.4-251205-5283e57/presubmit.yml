matrix:
  unix_platform:
  - debian11
  - ubuntu2204
  - macos_arm64
  bazel:
  - 7.x
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    # remove this (and associated patch) if/when https://github.com/bazelbuild/bazel-central-registry/pull/7232 lands
    build_flags:
    - --registry=https://bcr.bazel.build/
    - --registry=https://raw.githubusercontent.com/envoyproxy/toolshed/47e224582d9efe82c17ffdbffee11ed017e23ff1/bazel-registry
    build_targets:
    - "@proxy_wasm_rust_sdk//..."
