matrix:
  # Unix only for now as the BCR version of librdkafka does not build on
  # Windows.
  unix_platform:
    - debian11
    - ubuntu2004
    - ubuntu2204
    - ubuntu2404
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, rolling]
tasks:
  verify_targets:
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--cxxopt=-std=c++17"
    build_targets:
      - "@modern-cpp-kafka//:modern-cpp-kafka-api"
    test_flags:
      - "--cxxopt=-std=c++17"
    test_targets:
      - "@modern-cpp-kafka//tests:kafka-unit-test"

