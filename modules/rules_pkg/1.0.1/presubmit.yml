build_targets: &build_targets
- '@rules_pkg//...'
# Re-enable those targets when toolchain registration is supported.
- '-@rules_pkg//toolchains/...'
- '-@rules_pkg//pkg:make_rpm'

platforms:
  centos7:
    build_targets: *build_targets
  debian10:
    build_targets: *build_targets
  macos:
    build_targets: *build_targets
  ubuntu2004:
    build_targets: *build_targets
  windows:
    build_targets: *build_targets
