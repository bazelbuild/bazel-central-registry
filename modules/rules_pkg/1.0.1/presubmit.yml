matrix:
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
  bazel: [6.x, 7.x]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - '@rules_pkg//...'
      # Re-enable those targets when toolchain registration is supported.
      - '-@rules_pkg//toolchains/...'
      - '-@rules_pkg//pkg:make_rpm'
bcr_test_module:
  module_path: tests/bcr
  matrix:
    platform:
      - debian10
      - macos
      - windows
    bazel: [7.x]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - '@rules_pkg//...'
        # Re-enable those targets when toolchain registration is supported.
        - '-@rules_pkg//toolchains/...'
        - '-@rules_pkg//pkg:make_rpm'
