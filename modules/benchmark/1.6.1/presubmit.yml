matrix:
  platform: ["centos7", "debian10", "macos", "ubuntu2004", "windows"]

tasks:
  verify_targets:
    name: "Verify build targets"
    platform: ${{ platform }}
    build_targets:
    - "@benchmark"
    - "@benchmark//:benchmark_main"

bcr_test_module:
  module_path: "examples"
  matrix:
    platform: ["centos7", "debian10", "macos", "ubuntu2004", "windows"]
  tasks:
    run_test_module:
      name: "Run tests from example module"
      platform: ${{ platform }}
      build_targets:
      - "@benchmark//test/..."
