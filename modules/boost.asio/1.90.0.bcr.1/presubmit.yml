matrix:
  unix_platform:
    - debian13
    - macos_arm64
    - ubuntu2404
    - ubuntu2404_arm64
  windows_platform:
    - windows
  bazel: [7.x, 8.x, 9.x, rolling]
tasks:
  verify_targets_unix:
    name: Verify build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
  verify_targets_unix_boringssl:
    name: Verify build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--@boost.asio//:ssl=boringssl'
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
  verify_targets_unix_openssl:
    name: Verify build targets
    platform: ${{ unix_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--@boost.asio//:ssl=openssl'
      - '--cxxopt=-std=c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
  verify_targets_windows:
    name: Verify build targets
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--cxxopt=/std:c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
  verify_targets_windows_boringssl:
    name: Verify build targets
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--@boost.asio//:ssl=boringssl'
      - '--cxxopt=/std:c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
  verify_targets_windows_openssl:
    name: Verify build targets
    platform: ${{ windows_platform }}
    bazel: ${{ bazel }}
    build_flags:
      - '--@boost.asio//:ssl=openssl'
      - '--cxxopt=/std:c++17'
      - '--process_headers_in_dependencies'
    build_targets:
      - '@boost.asio//:boost.asio'
bcr_test_module:
  module_path: test
  matrix:
    platform:
      - debian13
      - macos_arm64
      - ubuntu2404
      - ubuntu2404_arm64
      - windows
    bazel: [7.x, 8.x, 9.x, rolling]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - '--process_headers_in_dependencies'
      build_targets:
        - //...
      test_targets:
        - //...
