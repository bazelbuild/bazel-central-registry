matrix: &unix_platforms
  platform:
    - debian10
    - debian11
    - macos
    - macos_arm64
    - ubuntu2004
    - ubuntu2204
  bazel: [6.x, 7.x, rolling]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
      - windows
    bazel: ${{ bazel }}
    build_targets:
      - "@xz//:lzma"
      # - "@xz//:xz"
      # - "@xz//:xzdec"
      # - "@xz//:lzmadec"
bcr_test_module:
  module_path: ""
  matrix: *unix_platforms
  tasks:
    unix_test:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - all_tests
    windows_test:
      name: Run test module
      platform:
        - windows
      bazel: ${{ bazel }}
      build_flags:
        - --enable_runfiles
      test_targets:
        - all_tests
