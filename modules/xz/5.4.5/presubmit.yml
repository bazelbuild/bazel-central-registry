matrix:
  bazel: [6.x, 7.x, rolling]
tasks:
  verify_targets:
    name: Verify build targets
    platform:
      - debian10
      - debian11
      - macos
      - macos_arm64
      - ubuntu2004
      - ubuntu2204
      - windows
    bazel: ${{ bazel }}
    build_targets:
      - "@xz//:lzma"
      # - "@xz//:xz"
      # - "@xz//:xzdec"
      # - "@xz//:lzmadec"
bcr_test_module:
  module_path: ""
  tasks:
    unix_test:
      name: Run test module
      platform:
        - debian10
        - debian11
        - macos
        - macos_arm64
        - ubuntu2004
        - ubuntu2204
      bazel: ${{ bazel }}
      test_targets:
        - all_tests
    windows_test:
      name: Run test module
      platform:
        - windows
      bazel: ${{ bazel }}
      build_flags:
        - --enable_runfiles
      test_targets:
        - all_tests
