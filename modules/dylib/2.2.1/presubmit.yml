matrix:
  platform:
    - ubuntu2204
    - macos
    - macos_arm64
    - windows
  bazel: [7.x, 8.x, "rolling"]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@dylib//:dylib"
    build_flags:
      - "--process_headers_in_dependencies"
bcr_test_module:
  module_path: tests
  matrix:
    platform:
      - ubuntu2204
      - macos
      - macos_arm64
      - windows
    bazel: [7.x, 8.x, rolling]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
        - "--process_headers_in_dependencies"
      build_targets:
        - //...
      test_targets:
        - //...
      test_flags:
        - "--test_output=all"
