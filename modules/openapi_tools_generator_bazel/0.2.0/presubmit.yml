bcr_test_module:
  module_path: "internal/test/bcr"
  incompatible_flags:
    "--incompatible_autoload_externally=":
      - "7.x"
  matrix:
    platform:
      - rockylinux8
      - debian10
      - ubuntu2004
      - macos
      - windows
    bazel:
      # This needs to exactly match the value used in .bazelversion at the root.
      - 7.x
      - 8.x
  tasks:
    verify_targets:
      name: Verify build targets
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//:pylib"
