matrix:
  platform:
  - centos7
  - debian10
  - ubuntu2004
  - macos
  - windows
  bazel: [6.x, 7.x]

tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@common_msgs//:basic_msgs'
    - '@common_msgs//:chassis_msgs'
    - '@common_msgs//:config_msgs'
    - '@common_msgs//:sensor_msgs'
