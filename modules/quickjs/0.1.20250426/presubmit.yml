matrix:
  platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
  bazel: [ 7.x, 8.x, rolling ]
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - "@quickjs//:quickjs"

bcr_test_module:
  module_path: ""
  matrix:
    platform:
      - debian10
      - ubuntu2004
      - macos
      - macos_arm64
      - windows
    bazel: [ 7.x, 8.x, rolling ]
  tasks:
    run_test_module:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "@quickjs//:tests"

bcr_example_module:
  module_path: example
  matrix:
    platform:
      - debian10
      - ubuntu2004
      - macos
      - macos_arm64
      - windows
    bazel: [ 7.x, 8.x, rolling ]
  tasks:
    run_example_module:
      name: Run example module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_flags:
      build_targets:
        - //...
      test_targets:
        - //...
