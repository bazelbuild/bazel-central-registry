matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=-std=c++17'
    - '--host_cxxopt=-std=c++17'
    build_targets:
    - '@ocp-diag-core-cpp//ocpdiag/core/compat:status_macros'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:parse_text_proto'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:proto_matchers'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:status_matchers'
  verify_windows_targets:
    name: Verify build targets
    platform: windows
    bazel: ${{ bazel }}
    build_flags:
    - '--cxxopt=/std:c++17'
    - '--host_cxxopt=/std:c++17'
    build_targets:
    - '@ocp-diag-core-cpp//ocpdiag/core/compat:status_macros'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:parse_text_proto'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:proto_matchers'
    - '@ocp-diag-core-cpp//ocpdiag/core/testing:status_matchers'
