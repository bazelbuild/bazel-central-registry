matrix:
  platform:
    - debian11
    - macos
    - macos_arm64
    - ubuntu2204
  bazel: [7.x, 8.x] 

tasks:
  verify_targets:
    name: Verify build and test targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@polyscope//...'
    test_targets:
    - '@polyscope//test:polyscope_tests'